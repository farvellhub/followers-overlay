<!DOCTYPE html><html lang="es"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Seguidores de Twitch</title><!-- <link rel="stylesheet" href="../styles/global.css" /> --><style>*{margin:0;padding:0;box-sizing:border-box}html,body{width:1920px;height:1080px;overflow:hidden;background:transparent;font-family:Arial,sans-serif}#followers{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));grid-auto-rows:1fr;gap:20px;padding:50px;width:100%;height:100%}.follower{background:#0009;border:2px solid #ffffff;border-radius:8px;padding:10px 20px;display:flex;align-items:center;transition:transform .3s ease;animation:fadeInUp .5s ease;overflow:hidden}.follower:hover{transform:scale(1.05)}.follower img{width:60px;height:60px;border-radius:50%;object-fit:cover;margin-right:15px;border:2px solid #fff}.follower p{color:#fff;font-size:28px;font-weight:700}@keyframes fadeInUp{0%{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style></head> <body> <div id="followers"></div> <script type="module">const s={TIME_UPDATE:15e3};async function t(){try{const e=await fetch("/api/followers");if(!e.ok)throw new Error("Error al obtener seguidores");const o=await e.json();c(o)}catch(e){console.error("Error obteniendo seguidores:",e)}}function c(e){const o=document.getElementById("followers");o.innerHTML="",e.forEach(r=>{const n=document.createElement("div");n.className="follower",n.innerHTML=`
                    <img src="${r.profile_image}" alt="${r.name}" />
                    <p><strong>${r.name}</strong></p>
                `,o.appendChild(n)})}t();setInterval(t,s.TIME_UPDATE);</script> </body> </html>
