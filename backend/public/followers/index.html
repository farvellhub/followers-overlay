<!DOCTYPE html><html lang="es"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Seguidores de Twitch</title><!-- <link rel="stylesheet" href="../styles/global.css" /> --><style>*{margin:0;padding:0;box-sizing:border-box}html,body{width:1920px;height:1080px;overflow:hidden;background:transparent;font-family:Arial,sans-serif;perspective:1000px}#followers{display:flex;flex-direction:column;width:100%;height:100%;position:absolute;left:0;bottom:-100%;animation:starWarsCrawl 15s linear infinite;transform-origin:50% 100%;transform:rotateX(25deg) translateZ(0);text-align:center}#followers h1{color:#f5d207;font-size:76px}.follower{margin:20px 0}.follower img{display:none}.follower p{color:#f5d207;font-size:52px;font-weight:700;text-align:center;text-transform:uppercase}@keyframes starWarsCrawl{0%{transform:rotateX(25deg) translateY(100%) translateZ(0)}to{transform:rotateX(25deg) translateY(-600%) translateZ(-500px)}}
</style></head> <body> <div id="followers"><h1>Special thanks to my most recent followers!!</h1></div> <script type="module">const s={TIME_UPDATE:24e5};async function t(){try{const e=await fetch("/api/followers");if(!e.ok)throw new Error("Error al obtener seguidores");const o=await e.json();c(o)}catch(e){console.error("Error obteniendo seguidores:",e)}}function c(e){const o=document.getElementById("followers");e.forEach(r=>{const n=document.createElement("div");n.className="follower",n.innerHTML=`
                    <img src="${r.profile_image}" alt="${r.name}" />
                    <p><strong>${r.name}</strong></p>
                `,o.appendChild(n)})}t();setInterval(t,s.TIME_UPDATE);</script> </body> </html>
